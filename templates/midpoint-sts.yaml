apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
spec:
  serviceName: {{ .Values.app.name }}
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      initContainers:
      {{- range .Values.app.initContainers }}
        - name: {{ .name }}
          image: {{ .image }}
          command: {{ toYaml .command | nindent 10 }}
          {{- if .volumeMounts }}
          volumeMounts:
{{ toYaml .volumeMounts | nindent 12 }}
          {{- end }}
      {{- end }}

      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.service.port }}
          env:
          {{- range .Values.app.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
{{ toYaml .valueFrom | nindent 16 }}
              {{- end }}
          {{- end }}
          volumeMounts:
            - name: midpoint-home
              mountPath: /opt/midpoint/var
            - name: midpoint-config
              mountPath: /opt/midpoint/var/config.xml
              subPath: config.xml
            {{- if and .Values.app.https .Values.app.https.enabled }}
            - name: midpoint-keystore
              mountPath: {{ .Values.app.https.keystore.path }}
              subPath: keystore.p12
            {{- end }}

      volumes:
        - name: midpoint-config
          configMap:
            name: midpoint-config
        {{- if .Values.app.https.enabled }}
        - name: midpoint-keystore
          secret:
            secretName: {{ .Values.app.https.keystore.secretName }}
        {{- end }}

  {{- if .Values.app.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.app.persistence.name }}
      spec:
        accessModes:
        {{- range .Values.app.persistence.accessModes }}
          - {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.app.persistence.size }}
  {{- end }}